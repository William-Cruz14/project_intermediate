<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        {% bootstrap_messages %}
        <form method="POST" action="{% url 'contact' %}" class="form" autocomplete="off" >
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar mensagem</button>
            {% endbuttons %}
        </form>
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
